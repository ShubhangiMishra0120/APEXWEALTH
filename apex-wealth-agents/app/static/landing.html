  <script>
    // Comprehensive console suppression for production
    (function() {
      if (typeof console === 'undefined') return;
      
      const originalWarn = console.warn;
      const originalError = console.error;
      const originalLog = console.log;
      const originalInfo = console.info;
      
      const suppressPatterns = [
        'React DevTools',
        'cdn.tailwindcss.com should not be used in production',
        'in-browser Babel transformer',
        'Layout was forced before the page was fully loaded',
        'Source map error',
        'node.js:417:1',
        'SES_UNCAUGHT_EXCEPTION',
        'babel.min.js.map',
        'NetworkError when attempting to fetch resource'
      ];
      
      function shouldSuppress(message) {
        if (typeof message !== 'string') return false;
        return suppressPatterns.some(pattern => message.includes(pattern));
      }
      
      console.warn = function(...args) {
        const message = args.join(' ');
        if (shouldSuppress(message)) return;
        originalWarn.apply(console, args);
      };
      
      console.error = function(...args) {
        const message = args.join(' ');
        if (shouldSuppress(message)) return;
        originalError.apply(console, args);
      };
      
      console.log = function(...args) {
        const message = args.join(' ');
        if (shouldSuppress(message)) return;
        originalLog.apply(console, args);
      };
      
      console.info = function(...args) {
        const message = args.join(' ');
        if (shouldSuppress(message)) return;
        originalInfo.apply(console, args);
      };
    })();

    // Debounce function for performance
    function debounce(func, wait) {
      let timeout;
      return function executedFunction(...args) {
        const later = () => {
          clearTimeout(timeout);
          func(...args);
        };
        clearTimeout(timeout);
        timeout = setTimeout(later, wait);
      };
    }

    function ParticleSystem() {
      const [particles, setParticles] = useState([]);
      const [isVisible, setIsVisible] = useState(false);

      useEffect(() => {
        // Only create particles if user prefers motion
        const prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
        if (prefersReducedMotion) return;

        const createParticle = () => ({
          id: Math.random(),
          x: Math.random() * window.innerWidth,
          size: Math.random() * 4 + 2,
          duration: Math.random() * 3 + 4,
          delay: Math.random() * 2
        });

        // Check if element is visible before starting animation
        const observer = new IntersectionObserver(
          ([entry]) => {
            if (entry.isIntersecting) {
              setIsVisible(true);
            }
          },
          { threshold: 0.1 }
        );

        const element = document.getElementById('hero-section');
        if (element) observer.observe(element);

        if (!isVisible) return;

        const interval = setInterval(() => {
          setParticles(prev => {
            const newParticles = [...prev.slice(-8), createParticle()]; // Reduced from 10 to 8
            return newParticles;
          });
        }, 3000); // Increased interval from 2000 to 3000

        return () => {
          clearInterval(interval);
          observer.disconnect();
        };
      }, [isVisible]);

      if (!isVisible) return null;

      return React.createElement('div', {
        className: "fixed inset-0 pointer-events-none overflow-hidden"
      }, particles.map(particle => React.createElement('div', {
        key: particle.id,
        className: "particle",
        style: {
          left: `${particle.x}px`,
          width: `${particle.size}px`,
          height: `${particle.size}px`,
          animationDuration: `${particle.duration}s`,
          animationDelay: `${particle.delay}s`

      })));
    }

    // Optimized animated counter hook
    function useAnimatedCounter(target, duration = 2000) {
      const [count, setCount] = useState(0);
      const [isVisible, setIsVisible] = useState(false);

      useEffect(() => {
        const observer = new IntersectionObserver(
          ([entry]) => {
            if (entry.isIntersecting) {
              setIsVisible(true);
            }
          },
          { threshold: 0.1 }
        );

        const element = document.getElementById('counter');
        if (element) observer.observe(element);

        return () => observer.disconnect();
      }, []);

      useEffect(() => {
        if (!isVisible) return;

        // Use requestAnimationFrame for smoother animation
        let start = 0;
        const increment = target / (duration / 16);
        
        const animate = () => {
          start += increment;
          if (start >= target) {
            setCount(target);
          } else {
            setCount(Math.floor(start));
            requestAnimationFrame(animate);
          }
        };
        
        requestAnimationFrame(animate);
      }, [isVisible, target, duration]);

      return count;
    }

        // Slim context: only last few role/content pairs, no images/base64
